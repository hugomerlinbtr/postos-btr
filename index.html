<body>

    let currentLang = 'pt';

    const postos = [

      { nome: "Posto Idaza", cidade: "Foz do Igua칞u", lat: -25.503347, lng: -54.539150, regiao: "PR" },
      { nome: "Posto Gasparin", cidade: "Foz do Igua칞u", lat: -25.486981, lng: -54.503001, regiao: "PR" },
      { nome: "Auto Posto Rudnick", cidade: "Joinville", lat: -26.184622, lng: -48.908641, regiao: "SC" },
      { nome: "Graal GP", cidade: "Pi칞arras", lat: -26.779005, lng: -48.684201, regiao: "SC" }
    ];

    function calcularDistancia(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function mostrarPostos(userLat, userLng) {
      const container = document.getElementById("resultado");
      container.innerHTML = "";

      const regiaoSelecionada = document.getElementById("regionFilter").value;
      let filtrados = postos;

      if (regiaoSelecionada) {
        filtrados = postos.filter(p => p.regiao === regiaoSelecionada);
      }

      const ordenados = filtrados.map(p => {
        const dist = calcularDistancia(userLat, userLng, p.lat, p.lng);
        return { ...p, distancia: dist };
      }).sort((a, b) => a.distancia - b.distancia);

      if (ordenados.length === 0) {
        container.innerHTML = currentLang === 'pt' ? "Nenhum posto encontrado para a regi칚o selecionada." : "No se encontraron estaciones en la regi칩n seleccionada.";
        return;
      }

      ordenados.forEach(p => {
        const div = document.createElement("div");
        div.className = "posto";
        div.innerHTML = `
          <strong>${p.nome}</strong><br>
          ${translate("Cidade")}: ${p.cidade}<br>
          ${translate("Dist칙ncia")}: ${p.distancia.toFixed(2)} km<br>
          <a href="https://www.google.com/maps/dir/?api=1&destination=${p.lat},${p.lng}" target="_blank">
            <button>${translate("Navegar")}</button>
          </a>
        `;
        container.appendChild(div);
      });
    }

    function getLocation() {
      document.getElementById("resultado").innerText = currentLang === 'pt' ? "Buscando localiza칞칚o..." : "Buscando ubicaci칩n...";
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const { latitude, longitude } = pos.coords;
            mostrarPostos(latitude, longitude);
          },
          err => {
            document.getElementById("resultado").innerText = currentLang === 'pt' ? "N칚o foi poss칤vel acessar sua localiza칞칚o." : "No se pudo acceder a su ubicaci칩n.";
          }
        );
      } else {
        document.getElementById("resultado").innerText = currentLang === 'pt' ? "Geolocaliza칞칚o n칚o suportada." : "Geolocalizaci칩n no soportada.";
      }
    }

      }
      const encodedMsg = encodeURIComponent(msg);

    }

    function toggleLanguage() {
      currentLang = currentLang === 'pt' ? 'es' : 'pt';
      document.getElementById("title").innerText = translate("Postos autorizados mais pr칩ximos");
      document.getElementById("refreshBtn").innerText = translate("Atualizar localiza칞칚o");
      document.getElementById("regionFilter").options[0].text = translate("Todas as regi칫es");
      getLocation();
    }

    function translate(text) {
      const dict = {

        "Atualizar localiza칞칚o": { es: "Actualizar ubicaci칩n" },
        "Cidade": { es: "Ciudad" },
        "Dist칙ncia": { es: "Distancia" },
        "Navegar": { es: "Navegar" },
        "Todas as regi칫es": { es: "Todas las regiones" }

      return currentLang === 'es' && dict[text] ? dict[text].es : text;
    }

    window.onload = () => {

    };
  </script>
